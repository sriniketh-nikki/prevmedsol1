    <div class="container-fluid" style="margin:100px 0 0 0">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-heading">
                    <h4 class="text-center">Log In</h4>
                    <h2 class="text-center" style="font-size:15px;font-weight:bold; color:#999"></h2>
                </div>
                <form method="post" action="index.html">                    
                    <div class="radio-wrap text-center" style="margin-bottom:10px;">
                        <label class="radio-inline">
                            <input type="radio" name="user_type" id="user_type" value="center" required>Front office
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user_type" id="user_type" value="doctor" required>Doctor
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user_type" id="user_type" value="patient" required>Patient
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user_type" id="user_type" value="lab" required>Lab
                        </label>
                    </div>
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                        <div class="form-group">
                            <input type="email" id="username" name="username" placeholder="User Name / Email" class="form-control" required >
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control" required >
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                        <button type="submit" name="btn-login" class="btn btn-block">Log In</button>
                    </div>
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                        <div class="sign-bar2 text-center"> <a href="user/forgot_password.html">Forgot Password?</a> </div>          
                    </div>
                    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                        <div class="sign-bar3 text-center"> <a href="user/register.html">New user? Create an account</a> </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script type='text/javascript'>
        function getDetails(uname, pwd, type)
        {
            $('#username').val(uname);
            $('#password').val(pwd);
            $('select[name="user_type"]').val(type);
        }
    </script>
